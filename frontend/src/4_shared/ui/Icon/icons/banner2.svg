<svg width="800" height="250" viewBox="0 0 800 250" xmlns="http://www.w3.org/2000/svg" overflow="hidden">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#cbd5e1"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <symbol id="info-circle" viewBox="0 0 30 30">
        <circle cx="15" cy="15" r="12" fill="#3b82f6" filter="url(#glow)"/>
        <circle cx="15" cy="15" r="6" fill="#dbeafe"/>
    </symbol>
    <symbol id="info-rect" viewBox="0 0 30 30">
        <rect x="4" y="4" width="22" height="22" rx="6" fill="#10b981" filter="url(#glow)"/>
        <path d="M10 15L14 19L20 11" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
  </defs>

  <style>
    /* 기본 스타일 */
    .bg-rect { fill: url(#bgGradient); }
    .main-title { font-family: system-ui, -apple-system, sans-serif; font-weight: 900; font-size: 56px; fill: #1e293b; }
    .sub-slogan { font-family: system-ui, -apple-system, sans-serif; font-weight: 500; font-size: 20px; fill: #475569; letter-spacing: 0.5px; }

    /* 점선 흐름 애니메이션 */
    @keyframes dashFlow {
        to { stroke-dashoffset: -24; }
    }
    .connect-line {
        stroke: #94a3b8;
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-dasharray: 4 8;
        animation: dashFlow 3s linear infinite;
        opacity: 0.5;
    }

    /* ================= 핵심 애니메이션 시퀀스 (총 7초 주기) ================= */

    /* 1. 노드 움직임: 중앙 확산(정지) -> 수축하며 흐려짐 */
    @keyframes nodeSequence {
        0% { transform: translate(0, 0) scale(0); opacity: 0; } /* 중앙 시작 */
        10% { opacity: 1; }
        30% { transform: translate(var(--tx), var(--ty)) scale(1) rotate(var(--tr)); animation-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1); } /* 팅겨나가듯 확산 완료 */
        60% { transform: translate(var(--tx), var(--ty)) scale(1) rotate(var(--tr)); opacity: 1; } /* 정지 상태 유지 */
        /* [수정] 수축 시작과 동시에 투명해지며 중앙으로 빨려들어감 */
        85% { transform: translate(0, 0) scale(0.3) rotate(0); opacity: 0; animation-timing-function: cubic-bezier(0.6, -0.28, 0.735, 0.045); } 
        100% { transform: translate(0, 0) scale(0) rotate(0); opacity: 0; } 
    }
    .anim-node {
        animation: nodeSequence 7s infinite;
        transform-box: fill-box; transform-origin: center; opacity: 0;
    }

    /* 2. 연결선 등장: 노드 확산 후 나타남 -> 수축 시작 시 사라짐 */
    @keyframes linesAppear {
        0%, 30% { opacity: 0; }
        45%, 55% { opacity: 1; } /* 노드보다 조금 더 일찍 사라지기 시작 */
        75%, 100% { opacity: 0; }
    }
    .lines-group {
        animation: linesAppear 7s infinite linear;
        opacity: 0;
    }

    /* 3. 초기 파동 효과 강화 (연속 파동) */
    @keyframes scanRippleMulti {
        0% { r: 20; opacity: 0.8; stroke-width: 5; }
        35% { r: 450; opacity: 0; stroke-width: 0; } /* 더 넓고 빠르게 퍼짐 */
        100% { r: 450; opacity: 0; stroke-width: 0; }
    }
    .scan-ring { fill: none; stroke: #3b82f6; animation: scanRippleMulti 7s infinite cubic-bezier(0.25, 0.46, 0.45, 0.94); }
    .ripple-2 { animation-delay: 0.2s; } /* 시간차 파동 */
    .ripple-3 { animation-delay: 0.4s; }
  </style>

  <rect width="100%" height="100%" class="bg-rect"/>

  <g transform="translate(400, 125)">
    
    <circle cx="0" cy="0" r="20" class="scan-ring"/>
    <circle cx="0" cy="0" r="20" class="scan-ring ripple-2" stroke-opacity="0.7"/>
    <circle cx="0" cy="0" r="20" class="scan-ring ripple-3" stroke-opacity="0.5"/>

    <g class="lines-group">
        <line x1="0" y1="0" x2="-200" y2="-80" class="connect-line"/>
        <line x1="0" y1="0" x2="180" y2="-100" class="connect-line"/>
        <line x1="0" y1="0" x2="-180" y2="110" class="connect-line"/>
        <line x1="0" y1="0" x2="200" y2="90" class="connect-line"/>
        <line x1="0" y1="0" x2="-280" y2="0" class="connect-line"/>
        <line x1="0" y1="0" x2="260" y2="0" class="connect-line"/>

        <line x1="-200" y1="-80" x2="-340" y2="-120" class="connect-line"/>
        <line x1="-200" y1="-80" x2="-80" y2="-150" class="connect-line"/>
        <line x1="180" y1="-100" x2="320" y2="-140" class="connect-line"/>
        <line x1="180" y1="-100" x2="80" y2="-170" class="connect-line"/>
        <line x1="-180" y1="110" x2="-300" y2="150" class="connect-line"/>
        <line x1="-180" y1="110" x2="-80" y2="180" class="connect-line"/>
        <line x1="200" y1="90" x2="340" y2="130" class="connect-line"/>
        <line x1="200" y1="90" x2="100" y2="160" class="connect-line"/>
        
        <line x1="-200" y1="-80" x2="180" y2="-100" class="connect-line"/>
        <line x1="-180" y1="110" x2="200" y2="90" class="connect-line"/>
        <line x1="-280" y1="0" x2="-340" y2="-120" class="connect-line"/>
        <line x1="-280" y1="0" x2="-300" y2="150" class="connect-line"/>
        <line x1="260" y1="0" x2="320" y2="-140" class="connect-line"/>
        <line x1="260" y1="0" x2="340" y2="130" class="connect-line"/>
    </g>

    <g>
        <use href="#info-circle" width="34" height="34" x="-17" y="-17" class="anim-node" style="--tx: -200px; --ty: -80px; --tr: -20deg;"/>
        <use href="#info-rect" width="34" height="34" x="-17" y="-17" class="anim-node" style="--tx: 180px; --ty: -100px; --tr: 25deg;"/>
        <use href="#info-circle" width="34" height="34" x="-17" y="-17" class="anim-node" style="--tx: -180px; --ty: 110px; --tr: 30deg;"/>
        <use href="#info-rect" width="34" height="34" x="-17" y="-17" class="anim-node" style="--tx: 200px; --ty: 90px; --tr: -15deg;"/>
        <use href="#info-rect" width="34" height="34" x="-17" y="-17" class="anim-node" style="--tx: -280px; --ty: 0px; --tr: -10deg;"/>
        <use href="#info-circle" width="34" height="34" x="-17" y="-17" class="anim-node" style="--tx: 260px; --ty: 0px; --tr: 15deg;"/>
        
        <use href="#info-rect" width="30" height="30" x="-15" y="-15" class="anim-node" style="--tx: -340px; --ty: -120px; --tr: 15deg;"/>
        <use href="#info-circle" width="30" height="30" x="-15" y="-15" class="anim-node" style="--tx: -80px; --ty: -150px; --tr: -30deg;"/>
        <use href="#info-circle" width="30" height="30" x="-15" y="-15" class="anim-node" style="--tx: 320px; --ty: -140px; --tr: -25deg;"/>
        <use href="#info-rect" width="30" height="30" x="-15" y="-15" class="anim-node" style="--tx: 80px; --ty: -170px; --tr: 20deg;"/>
        <use href="#info-rect" width="30" height="30" x="-15" y="-15" class="anim-node" style="--tx: -300px; --ty: 150px; --tr: -35deg;"/>
        <use href="#info-circle" width="30" height="30" x="-15" y="-15" class="anim-node" style="--tx: -80px; --ty: 180px; --tr: 10deg;"/>
        <use href="#info-rect" width="30" height="30" x="-15" y="-15" class="anim-node" style="--tx: 340px; --ty: 130px; --tr: -20deg;"/>
        <use href="#info-circle" width="30" height="30" x="-15" y="-15" class="anim-node" style="--tx: 100px; --ty: 160px; --tr: 30deg;"/>
    </g>
  </g>

  <text x="50%" y="46%" dominant-baseline="middle" text-anchor="middle" class="main-title">
    BoostAD
  </text>
  <text x="50%" y="66%" dominant-baseline="middle" text-anchor="middle" class="sub-slogan">
    광고가 정보가 되는 경험
  </text>
</svg>