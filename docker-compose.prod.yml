services:
  nginx:
    image: ${NCR_ENDPOINT:-local}/boostad/nginx:${IMAGE_TAG:-deploy}
    ports:
      - '80:80'
    expose:
      - '8080'
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: ${NCR_ENDPOINT:-local}/boostad/backend:${IMAGE_TAG:-deploy}
    environment:
      PORT: '3000'
      # 배포 시 Object Storage(정적 호스팅) 도메인으로 교체
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      NODE_ENV: ${NODE_ENV:-development}
      DB_HOST: ${DB_HOST:-localhost}
      DB_PORT: ${DB_PORT:-3306}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE: ${DB_DATABASE}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI:-}
      # NCP Object Storage (image upload)
      NCP_ACCESS_KEY: ${NCP_ACCESS_KEY:-}
      NCP_SECRET_KEY: ${NCP_SECRET_KEY:-}
      NCP_REGION: ${NCP_REGION:-kr-standard}
      NCP_ENDPOINT: ${NCP_ENDPOINT:-https://kr.object.ncloudstorage.com}
      NCP_BUCKET: ${NCP_BUCKET:-boostadad-campaign-images}
      REDIS_HOST: ${REDIS_HOST:-localhost}
      REDIS_PORT: ${REDIS_PORT:-6379}
      TOSS_SECRET_KEY: ${TOSS_SECRET_KEY}
    expose:
      - '3000'
    restart: unless-stopped

  backend-worker:
    image: ${NCR_ENDPOINT:-local}/boostad/backend:${IMAGE_TAG:-deploy}
    command: ['node', 'dist/worker.main.js']
    environment:
      # Worker는 HTTP 서버를 띄우지 않고 BullMQ Consumer만 실행합니다.
      NODE_ENV: ${NODE_ENV:-development}
      REDIS_HOST: ${REDIS_HOST:-localhost}
      REDIS_PORT: ${REDIS_PORT:-6379}
      # Xenova 모델 로딩(부트스트랩) 시 필요한 설정은 별도 없음.
    restart: unless-stopped

  node-exporter:
    image: prom/node-exporter:v1.8.1
    restart: unless-stopped
    network_mode: host
    pid: host
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/rootfs
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)

  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.11.0
    restart: unless-stopped
    depends_on:
      - nginx
    command:
      - -nginx.scrape-uri=http://nginx:8080/stub_status
    ports:
      - '9113:9113'
