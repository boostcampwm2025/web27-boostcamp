upstream backend {
  server host.docker.internal:3000;  # 호스트의 NestJS 서버
  keepalive 32;
}

# 기존
## client -> object storage -> js파일
## client -> js파일 -> nginx -> nestjs

# 로컬 환경
## client -> nginx -> vite -> html/js
## client -> js -> nginx -> nestjs

upstream frontend {
  server host.docker.internal:5173;  # 호스트의 Vite 서버
  keepalive 32;
}

map $http_upgrade $connection_upgrade {
  default upgrade;
  '' '';
}

server {
  listen 443 ssl http2;
  listen [::]:443 ssl http2;
  server_name localhost;
  server_tokens off;

  # mkcert 인증서
  ssl_certificate /etc/nginx/certs/localhost.pem;
  ssl_certificate_key /etc/nginx/certs/localhost-key.pem;
  
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers HIGH:!aNULL:!MD5;

  # 헬스체크
  location = /healthz {
    return 200 "ok\n";
    add_header Content-Type text/plain;
  }

  # Socket.IO (백엔드로 프록시)
  location ^~ /socket.io/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_buffering off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 5s;

    proxy_pass http://backend;
  }

  # 로컬 NestJS 서버의 sdk.js 프록시
  location /sdk/sdk.js {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_connect_timeout 5s;

    proxy_pass http://backend/sdk.js; # 백엔드의 sdk.js 파일을 프록시
  }


  # API 라우팅 (백엔드로 프록시)
  location = /api {
    return 308 /api/;
  }

  location ^~ /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_connect_timeout 5s;

    proxy_pass http://backend;
  }

  # 프론트엔드 (Vite dev server로 프록시)
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # HMR (Hot Module Replacement) 지원
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;

    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
    proxy_connect_timeout 5s;

    proxy_pass http://frontend;
  }
}

# HTTP → HTTPS 리다이렉트
server {
  listen 80;
  listen [::]:80;
  server_name localhost;
  return 301 https://$host$request_uri;
}