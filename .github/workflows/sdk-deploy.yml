name: sdk-deploy

on:
  workflow_dispatch:
  push:
    paths:
      - sdk/**

env:
  DEPLOY_BRANCH: ${{ vars.DEPLOY_BRANCH || 'feature/deploy' }}
  SDK_S3_PREFIX: sdk # 버킷 내 업로드 경로(prefix)

jobs:
  build-and-upload:
    if: ${{ github.event_name == 'workflow_dispatch' || github.ref_name == (vars.DEPLOY_BRANCH || 'feature/deploy') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: sdk/package-lock.json

      - name: Install deps
        working-directory: sdk
        run: npm ci

      - name: Build SDK
        working-directory: sdk
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
        run: npm run build

      - name: Upload SDK to NCP Object Storage
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.NCP_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.NCP_SECRET_KEY }}
          AWS_DEFAULT_REGION: kr-standard
          ENDPOINT: https://kr.object.ncloudstorage.com
          BUCKET: ${{ secrets.NCP_SDK_BUCKET }}
        run: |
          set -euo pipefail

          python -m pip install --upgrade pip
          python -m pip install --user awscli==1.15.85
          AWS="$HOME/.local/bin/aws"
          "$AWS" --version

          "$AWS" --endpoint-url "$ENDPOINT" s3 ls "s3://$BUCKET"

          # sdk/dist -> s3://bucket/sdk/
          "$AWS" --endpoint-url "$ENDPOINT" s3 sync sdk/dist "s3://$BUCKET/$SDK_S3_PREFIX/" --delete
