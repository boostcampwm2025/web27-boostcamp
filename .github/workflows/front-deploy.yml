name: frontend-deploy
on:
  push:
    branches: [feature/deploy]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Node.js 세팅 및 캐싱
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      # 2. 설치/패치/빌드 (frontend 폴더에서 실행)
      - name: Install deps
        working-directory: frontend
        run: npm install

      - name: Patch rollup binary for linux
        working-directory: frontend
        run: npm install --ignore-scripts --no-save @rollup/rollup-linux-x64-gnu

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # 3. NCP Object Storage 업로드
      - name: Upload to NCP Object Storage
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.NCP_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.NCP_SECRET_KEY }}
          AWS_DEFAULT_REGION: kr-standard
          ENDPOINT: https://kr.object.ncloudstorage.com
          BUCKET: ${{ secrets.NCP_BUCKET }} # Settings의 Secret 이름 확인!
        run: |
          aws s3 sync frontend/dist s3://$BUCKET \
            --endpoint-url "$ENDPOINT" \
            --delete
